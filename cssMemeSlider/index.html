<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeSlider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="page">
    <div class="container">
      <div class="slider_wrapper">
        <div class="slider">
          <img
            src="./img/image-1.png"
            alt="Crying boy"
            class="slider_image"
            id="image-1"
          />
          <img
            src="./img/image-2.png"
            alt="Toy monkey"
            class="slider_image"
            id="image-2"
          />
          <img
            src="./img/image-3.png"
            alt="Joe Tribbiani"
            class="slider_image"
            id="image-3"
          />
          <img
            src="./img/image-4.png"
            alt="Bird with arms"
            class="slider_image"
            id="image-4"
          />
        </div>
      </div>
      <div class="slider_content">
        <div class="slider_inscriptions">
          <p class="slider_text">Я тоже хочу шоколадку...</p>
          <p class="slider_text">Эх...Тяжело</p>
          <p class="slider_text">OMG!</p>
          <p class="slider_text">Bombastic Side Eye</p>
        </div>
        <div class="slider_navigation">
          <div class="slider_button_container">
            <a href="#image-1" class="slider_button" id="button-1">
              <div class="slider_button_inner"></div>
            </a>
          </div>
          <div class="slider_button_container">
            <a href="#image-2" class="slider_button" id="button-2">
              <div class="slider_button_inner"></div>
            </a>
          </div>
          <div class="slider_button_container">
            <a href="#image-3" class="slider_button" id="button-3">
              <div class="slider_button_inner"></div>
            </a>
          </div>
          <div class="slider_button_container">
            <a href="#image-4" class="slider_button" id="button-4">
              <div class="slider_button_inner"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
