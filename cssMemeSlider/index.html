<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeSlider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="page">
    <div class="slider">
      <input type="radio" id="slide1" name="slider" class="slider__input" />
      <input type="radio" id="slide2" name="slider" class="slider__input" />
      <input type="radio" id="slide3" name="slider" class="slider__input" />
      <input type="radio" id="slide4" name="slider" class="slider__input" />

      <div class="slides">
        <div class="slides__item">
          <img
            src="./img/image-1.png"
            alt="Slide 1"
            class="slides__item_image"
          />
        </div>
        <div class="slides__item">
          <img
            src="./img/image-2.png"
            alt="Slide 2"
            class="slides__item_image"
          />
        </div>
        <div class="slides__item">
          <img
            src="./img/image-3.png"
            alt="Slide 3"
            class="slides__item_image"
          />
        </div>
        <div class="slides__item">
          <img
            src="./img/image-4.png"
            alt="Slide 4"
            class="slides__item_image"
          />
        </div>
      </div>
      <div class="slider__content">
        <div class="slider__inscriptions">
          <p class="slider__label" for="slide1">Я тоже хочу шоколадку...</p>
          <p class="slider__label" for="slide2">Эх...Тяжело</p>
          <p class="slider__label" for="slide3">OMG!!!</p>
          <p class="slider__label" for="slide4">Bombastic Side Eye</p>
        </div>
        <div class="slider__controls">
          <div class="slider__container_control">
            <label class="slider__label_control" for="slide1">
              <div class="slider__inner_control"></div>
            </label>
          </div>
          <div class="slider__container_control">
            <label class="slider__label_control" for="slide2">
              <div class="slider__inner_control"></div>
            </label>
          </div>
          <div class="slider__container_control">
            <label class="slider__label_control" for="slide3">
              <div class="slider__inner_control"></div>
            </label>
          </div>
          <div class="slider__container_control">
            <label class="slider__label_control" for="slide4">
              <div class="slider__inner_control"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
